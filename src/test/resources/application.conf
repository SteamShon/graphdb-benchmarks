# APP PHASE
phase = dev

host = localhost

# Hbase
hbase.table.compression.algorithm="gz"
hbase.zookeeper.quorum="localhost:2181"

# Asynchbase
hbase.client.retries.number=100
hbase.rpcs.buffered_flush_interval=500
hbase.rpc.timeout=0

# local retry number
max.retry.number=100
max.back.off=50

# Future cache.
future.cache.max.size=100000
future.cache.expire.after.write=10000
future.cache.expire.after.access=5000

# Local Cache
cache.ttl.seconds=60
cache.max.size=100000

# DB
s2graph.models.table.name = "models-dev"
#db.default.url="jdbc:h2:file:./var/metastore;MODE=MYSQL"
db.default.url="jdbc:mysql://localhost:3306/graph_dev"
db.default.user="graph"
db.default.password="graph"


# s2graph
s2graph.storage.backend="rocks"
rocks.db.path="storage/rocks_db"
rocks.log.path="storage/rocks_log"

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
}


